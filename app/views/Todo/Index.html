{{set . "title" "Home"}}
{{template "header.html" .}}
<script src="/public/js/todo.js"></script>

<div class="container">
    <a class="waves-effect waves-light btn modal-trigger" href="#create-modal">Create</a>
    {{if not .todos}}
        <p> No Todos Found</p>
    {{else}}
        <table class="highlight">
            <thead>
            <tr>
                <th class="col s1 center"> Done </th>
                <th > Title </th>
            </tr>
            </thead>
            {{range .todos}}
                <tr>
                    <td class="center">
                        <input type="checkbox"
                        {{if .Done}}
                             checked
                        {{end}}
                               id="{{.ID}}" data-url="todo" class="todo-checkbox">
                        <label for="{{.ID}}"></label>
                    </td>
                    <td>{{.Title}}</td>
                </tr>
            {{end}}
        </table>
    {{end}}
</div>

<div class="container">
    <div class="row">
        <div class="span6">
            {{template "flash.html" .}}
        </div>
    </div>
</div>

{{template "Todo/Create.html"}}
{{template "footer.html" .}}
